<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionStudio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- FastSpring Global Callback -->
    <script type="text/javascript">
        window.onPopupClosed = function(data) {
            console.log("FastSpring Popup Closed:", data);
            if (data) {
                const event = new CustomEvent('fastspringPopupClosed', { detail: data });
                window.dispatchEvent(event);
            }
        };
    </script>

    <!-- FastSpring Store Builder Library -->
    <script
        id="fsc-api"
        src="https://sbl.onfastspring.com/sbl/1.0.6/fastspring-builder.min.js"
        type="text/javascript"
        data-storefront="lookbook.test.onfastspring.com/popup-lookbook"
        data-popup-closed="onPopupClosed"
        data-debug="true">
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(24px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-color: #050505;
      }
      body {
        background-color: var(--bg-color);
        color: #e4e4e7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Lock body scroll */
      }

      /* Global Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.1); 
      }

      /* Sidebar & Main Scrollable areas */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.05) transparent;
      }
      
      .text-metadata {
        font-size: 7px;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        font-family: 'JetBrains Mono', monospace;
        color: rgba(255, 255, 255, 0.2);
      }

      .double-border {
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.01);
      }
      
      .inset-panel {
        background-color: #080808;
        box-shadow: inset 0 2px 20px rgba(0, 0, 0, 0.8);
      }

      input, select, textarea {
        background-color: rgba(255, 255, 255, 0.02) !important;
        border: 1px solid rgba(255, 255, 255, 0.05) !important;
        border-radius: 2px !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 11px !important;
        transition: all 0.3s ease;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none !important;
        background-color: rgba(255, 255, 255, 0.04) !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
      }

      button {
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0",
    "stripe": "https://esm.sh/stripe@^20.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
