
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionStudio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FastSpring Global Callback -->
    <script type="text/javascript">
        window.onPopupClosed = function(data) {
            console.log("FastSpring Popup Closed:", data);
            if (data) {
                const event = new CustomEvent('fastspringPopupClosed', { detail: data });
                window.dispatchEvent(event);
            }
        };
    </script>

    <!-- FastSpring Store Builder Library -->
    <script
        id="fsc-api"
        src="https://sbl.onfastspring.com/sbl/1.0.6/fastspring-builder.min.js"
        type="text/javascript"
        data-storefront="lookbook.test.onfastspring.com/popup-lookbook"
        data-popup-closed="onPopupClosed"
        data-debug="true">
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-color: #000000;
      }
      body {
        background-color: var(--bg-color);
        color: #e4e4e7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
        border: 2px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      .geist-border {
        border: 1px solid #27272a;
      }
      
      .geist-card {
        background-color: #000000;
        border: 1px solid #27272a;
      }

      .geist-hover:hover {
        background-color: #18181b;
      }
      
      .text-gradient {
        background: linear-gradient(to bottom right, #ffffff, #a1a1aa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      input, select, textarea {
        background-color: #000000 !important;
        border: 1px solid #27272a !important;
        border-radius: 6px !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 12px !important;
      }
      
      input:focus, select:focus, textarea:focus, button:focus-visible {
        outline: 2px solid #fff !important;
        outline-offset: 1px !important;
        border-color: #fff !important; 
        box-shadow: none !important;
      }

      button {
        border-radius: 6px;
      }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",

    "stripe": "https://esm.sh/stripe@^20.0.0",
    "micro": "https://esm.sh/micro@^10.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",

}
</script>
</head>

    <div id="root"></div>

</html>
